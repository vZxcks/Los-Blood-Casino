<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poker - Los Blood Casino</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

<h1 class="text-4xl font-bold mb-6">Poker</h1>

<div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-3xl">
  <h2 class="text-2xl font-semibold mb-4">Jugadores y apuestas</h2>
  <table class="w-full text-white mb-4 border-collapse border border-gray-500">
    <thead>
      <tr class="border-b border-gray-500">
        <th class="p-2">Jugador</th>
        <th class="p-2">Apuesta</th>
      </tr>
    </thead>
    <tbody id="pokerTable">
      <tr>
        <td><input type="text" placeholder="Nombre" class="p-1 rounded bg-gray-700"></td>
        <td><input type="number" placeholder="Apuesta" class="p-1 rounded bg-gray-700"></td>
      </tr>
    </tbody>
  </table>
  <button onclick="addRow()" class="bg-blue-600 p-2 rounded hover:bg-blue-700">Agregar jugador</button>
</div>

<script>
function addRow(){
  const table=document.getElementById("pokerTable");
  const tr=document.createElement("tr");
  tr.innerHTML=`<td><input type="text" placeholder="Nombre" class="p-1 rounded bg-gray-700"></td>
                <td><input type="number" placeholder="Apuesta" class="p-1 rounded bg-gray-700"></td>`;
  table.appendChild(tr);
}
</script>
</body>
</html>
