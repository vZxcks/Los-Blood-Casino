<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta - Los Blood Casino</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
#wheel {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 8px solid #fff;
  background-size: cover;
  margin: 0 auto 20px auto;
}
</style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

<h1 class="text-4xl font-bold mb-6">Ruleta</h1>

<div id="wheel" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Roulette_wheel.jpg/300px-Roulette_wheel.jpg');"></div>

<div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-xl">
  <label class="block mb-2">Monto de apuesta:</label>
  <input type="number" id="betAmount" value="100" class="w-full p-2 rounded bg-gray-700 mb-4">
  
  <label class="block mb-2">Color:</label>
  <select id="color" class="w-full p-2 rounded bg-gray-700 mb-4">
    <option value="rojo">Rojo</option>
    <option value="negro">Negro</option>
    <option value="verde">Verde</option>
  </select>
  
  <button onclick="spin()" class="w-full bg-green-600 p-3 rounded hover:bg-green-700 transition">Girar Ruleta</button>
</div>

<div id="result" class="mt-6 text-2xl font-bold"></div>

<script>
function spin(){
  const bet=parseInt(document.getElementById("betAmount").value)||0;
  const chosen=document.getElementById("color").value;
  let result;
  const r=Math.random();
  if(r<0.02) result="verde";
  else if(r<0.51) result="rojo";
  else result="negro";

  let winnings=0;
  if(chosen===result){
    if(result==="rojo" || result==="negro") winnings=bet*2;
    else if(result==="verde") winnings=bet*3;
  }

  document.getElementById("result").innerHTML=`SaliÃ³ ${result}. Ganaste $${winnings}`;
}
</script>
</body>
</html>
