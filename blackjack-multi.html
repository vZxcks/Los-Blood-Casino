<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Multijugador - Los Blood Casino</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-6">🃏 Blackjack Multijugador</h1>
  <button onclick="iniciarJuego()" class="px-6 py-3 bg-blue-700 rounded-2xl shadow-lg hover:bg-blue-600">Iniciar Juego</button>
  <p id="mensaje" class="mt-5 text-lg"></p>

  <script>
    function iniciarJuego() {
      let jugadores = prompt("¿Cuántos jugadores? (máx 5)");
      jugadores = parseInt(jugadores);
      if (jugadores > 5) return alert("El límite es 5 jugadores");
      if (jugadores < 1) return alert("Debes elegir al menos 1 jugador");
      document.getElementById("mensaje").innerText = "Partida iniciada con " + jugadores + " jugadores.";
    }
  </script>
</body>
</html>
